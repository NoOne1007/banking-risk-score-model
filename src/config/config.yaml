# =========================
# Project Metadata
# =========================
project:
  name: credit-risk-ml
  environment: local
  random_state: 42


# =========================
# Data Configuration
# =========================
data:
  raw:
    path: data/raw/application_train.csv
    target_column: TARGET

  split:
    train_size: 0.7
    val_size: 0.15
    test_size: 0.15
    stratify: true


# =========================
# Feature Engineering
# =========================
features:
  missing_values:
    numeric_strategy: median
    categorical_strategy: most_frequent

  encoding:
    categorical_method: woe   # options: woe, onehot
    woe_bins: 10
    woe_smoothing: 0.5

  scaling:
    method: standard          # options: standard, minmax


# =========================
# Model Configuration
# =========================
model:
  name: logistic_regression

  params:
    C: 1.0
    penalty: l2
    solver: lbfgs
    max_iter: 1000
    n_jobs: -1


# =========================
# Training Configuration
# =========================
training:
  class_weight: balanced
  early_stopping: false


# =========================
# MLflow Configuration
# =========================
mlflow:
  experiment_name: credit_risk_experiments
  tracking_uri: mlruns
